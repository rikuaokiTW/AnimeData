<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeList - GetSeason</title>
    <link rel="shortcut icon" href="./src/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="grid-12 offset-1">MyAnimeList</h1>
            <h2 class="grid-12 offset-1">jikan.<span class="emphasis">getSeason</span></h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row forms">
                <div class="grid-5 offset-1 fields">
                    <div class="field-title">

                    <form action="#">

                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="default-title" id="defaultTitle" value="default-title">
                                <span class="checkmark"></span>
                                <label for="defaultTitle">Título Padrão</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="titulo-ing" id="tituloING" value="titulo-ing">
                                <span class="checkmark"></span>
                                <label for="tituloING">Título ING</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="qntd-eps" id="qntdEPS" value="qntd-eps">
                                <span class="checkmark"></span>
                                <label for="qntdEPS">Qntd Episódios</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="estreia" id="estreiaID" value="estreia">
                                <span class="checkmark"></span>
                                <label for="estreiaID">Estréia</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="termino" id="terminoID" value="termino">
                                <span class="checkmark"></span>
                                <label for="terminoID">Término</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="temporada" id="temporadaID" value="temporada">
                                <span class="checkmark"></span>
                                <label for="temporadaID">Temporada</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="ano" id="anoID" value="ano">
                                <span class="checkmark"></span>
                                <label for="anoID">Ano</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="semana" id="semanaID" value="semana">
                                <span class="checkmark"></span>
                                <label for="semanaID">Dia da Semana</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="horario" id="horarioID" value="horario">
                                <span class="checkmark"></span>
                                <label for="horarioID">Horário</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="produtores" id="produtoresID" value="produtores">
                                <span class="checkmark"></span>
                                <label for="produtoresID">Produtores</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="distribuidores" id="distribuidoresID" value="distribuidores">
                                <span class="checkmark"></span>
                                <label for="distribuidoresID">Distribuidores</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="estudios" id="estudiosID" value="estudios">
                                <span class="checkmark"></span>
                                <label for="estudiosID">Estúdios</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="origem" id="origemID" value="origem">
                                <span class="checkmark"></span>
                                <label for="origemID">Origem</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="generos" id="generosID" value="generos">
                                <span class="checkmark"></span>
                                <label for="generosID">Gêneros</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="temas" id="temasID" value="temas">
                                <span class="checkmark"></span>
                                <label for="temasID">Temas</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="demografias" id="demografiasID" value="demografias">
                                <span class="checkmark"></span>
                                <label for="demografiasID">Demografias</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="duracao" id="duracaoID" value="duracao">
                                <span class="checkmark"></span>
                                <label for="duracaoID">Duração</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="nota" id="notaID" value="nota">
                                <span class="checkmark"></span>
                                <label for="notaID">Nota</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="qntd-aval" id="qntdAvalID" value="qntd-aval">
                                <span class="checkmark"></span>
                                <label for="qntdAvalID">Qntd Avaliações</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="etaria" id="etariaID" value="etaria">
                                <span class="checkmark"></span>
                                <label for="etariaID">Faixa-Etária</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="rank" id="rankID" value="rank">
                                <span class="checkmark"></span>
                                <label for="rankID">Rank</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="popularidade" id="popularidadeID" value="popularidade">
                                <span class="checkmark"></span>
                                <label for="popularidadeID">Popularidade</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="favoritados" id="favoritadosID" value="favoritados">
                                <span class="checkmark"></span>
                                <label for="favoritadosID">Favoritados</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                        <div>
                            <div>
                                <input type="checkbox" name="qntd-membros" id="qntdMembrosID" value="qntd-membros">
                                <span class="checkmark"></span>
                                <label for="qntdMembrosID">Qntd Membros</label>
                            </div>
                            <img src="./src/assets/help.svg" alt="help button">
                        </div>
                    </form>
                </div>
                <div class="grid-5 filters">
                    <div class="field-title">
                        <h3>Filtros</h3>
                    </div>
                    <form action="#">
                        <div>
                            <div class="filter-title"> 
                                <h4>Período</h4>
                            </div>
                            <div class="range-container">
                                <div class="form-control">
                                    <span class="form-control-container">
                                        <span
                                            class="form-control-container-time"
                                        >
                                            DE
                                        </span>
                                        <input
                                            class="form-control-container-time-input"
                                            type="number"
                                            id="fromInput"
                                            value="1970"
                                            min="1970"
                                            max="2025"
                                        />
                                    </span>
                                    <span class="form-control-container">
                                        <span
                                            class="form-control-container-time"
                                        >
                                            ATÉ
                                        </span>
                                        <input
                                            class="form-control-container-time-input"
                                            type="number"
                                            id="toInput"
                                            value="2025"
                                            min="1970"
                                            max="2025"
                                        />
                                    </span>
                                </div>
                                <div class="sliders-control">
                                    <span class="slider-track"></span>
                                    <input id="fromSlider" type="range" value="1970" min="1970" max="2025">
                                    <input id="toSlider" type="range" value="2025" min="1970" max="2025">
                                </div>
                            </div>
                            <div class="filter-title">
                                <h4>Temporada</h4>
                            </div>
                            <div class="row-4">
                                <div>
                                    <input type="checkbox" name="todos" id="todosTempID" value="todos">
                                    <span class="checkmark"></span>
                                    <label for="todosTempID">Todos</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="inverno" id="invernoID" value="inverno">
                                    <span class="checkmark"></span>
                                    <label for="invernoID">Inverno</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="primavera" id="primaveraID" value="primavera">
                                    <span class="checkmark"></span>
                                    <label for="primaveraID">Primavera</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="verao" id="veraoID" value="verao">
                                    <span class="checkmark"></span>
                                    <label for="veraoID">Verão</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="outono" id="outonoID" value="outono">
                                    <span class="checkmark"></span>
                                    <label for="outonoID">Outono</label>
                                </div>
                            </div>
                            <div class="filter-title">
                                <h4>Tipo</h4>
                            </div>
                            <div class="row-4">
                                <div>
                                    <input type="checkbox" name="todos" id="todosTipoID" value="todos">
                                    <span class="checkmark"></span>
                                    <label for="todosTipoID">Todos</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="tv" id="tvID" value="tv">
                                    <span class="checkmark"></span>
                                    <label for="tvID">TV</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="movie" id="movieID" value="movie">
                                    <span class="checkmark"></span>
                                    <label for="movieID">Movie</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="ova" id="ovaID" value="ova">
                                    <span class="checkmark"></span>
                                    <label for="ovaID">OVA</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="ona" id="onaID" value="ona">
                                    <span class="checkmark"></span>
                                    <label for="onaID">ONA</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="music" id="musicID" value="music">
                                    <span class="checkmark"></span>
                                    <label for="musicID">Music</label>
                                </div>
                            </div>
                            <div class="filter-title">
                                <h4>Status</h4>
                            </div>
                            <div class="row-4">
                                <div>
                                    <input type="checkbox" name="todos" id="todosStatusID" value="todos">
                                    <span class="checkmark"></span>
                                    <label for="todosStatusID">Todos</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="finalizado" id="finalizadoID" value="finalizado">
                                    <span class="checkmark"></span>
                                    <label for="finalizadoID">Finalizado</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="exibicao" id="exibicaoID" value="exibicao">
                                    <span class="checkmark"></span>
                                    <label for="exibicaoID">Em Exibição</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="exibido" id="exibidoID" value="exibido">
                                    <span class="checkmark"></span>
                                    <label for="exibidoID">Não Exibido</label>
                                </div>
                            </div>
                            <div class="filter-title">
                                <h4>Faixa-Etária</h4>
                            </div>
                            <div class="row-4">
                                <div>
                                    <input type="checkbox" name="todos" id="todosEtariaID" value="todos">
                                    <span class="checkmark"></span>
                                    <label for="todosEtariaID">Todos</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="g" id="gID" value="g">
                                    <span class="checkmark"></span>
                                    <label for="gID">G</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="pg" id="pgID" value="pg">
                                    <span class="checkmark"></span>
                                    <label for="pgID">PG</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="pg-13" id="pg13ID" value="pg-13">
                                    <span class="checkmark"></span>
                                    <label for="pg13ID">PG-13</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="r-17" id="r17ID" value="r-17">
                                    <span class="checkmark"></span>
                                    <label for="r17ID">R-17+</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="r" id="rID" value="r">
                                    <span class="checkmark"></span>
                                    <label for="rID">R+</label>
                                </div>
                                <div>
                                    <input type="checkbox" name="rx" id="rxID" value="rx">
                                    <span class="checkmark"></span>
                                    <label for="rxID">Rx</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="grid-10 offset-1 button">
                <button>GERAR</button>
            </div>
            <div class="grid-10 offset-1 file-output">
                <div class="grid-12 field-title">
                    <h3>Arquivo .csv:</h3>
                </div>
                <div class="grid-12">
                    <div class="file">
                        <p class="file-placeholder">Gere seu arquivo utilizando as opções acima</p>
                        <div class="file-loader">
                            <div class="loader"></div>
                            <p class="message">
                                Carregando... {ano: <span class="ano">????</span> | temporada: <span class="season">????</span> }
                            </p>
                        </div>
                        <div class="real-file">
                            <a href="">
                                <div class="icon-name">
                                    <img src="./src/assets/csv-file.png" alt="Um ícone ilustrando um arquivo .csv">
                                    <p>Teste.csv</p>
                                </div>
                                <img src="./src/assets/download.png" alt="Ícone de download">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <section class="error-modal-container">
        <div class="modal">
            <button class="fechar">X</button>
            <div>
                <p>ERRO: <span class="error-message"></span></p>
            </div>
        </div>
    </section>
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
